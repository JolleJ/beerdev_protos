name: Copy
on: push
jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
    - name: Copycat
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.API_GRPC_KEY }}
        src_path: /protos
        dst_path: /protos
        dst_owner: JolleJ
        dst_repo_name: grpc_node
        dst_branch: master
        src_branch: master
